type: object
description: Ответ после успешного входа
properties:
  access_token:
    type: string
    description: JWT для доступа к защищённым эндпоинтам
  expires_in:
    type: integer
    description: Срок действия токена (в секундах)
  token_type:
    type: string
    description: Тип токена (обычно «Bearer»)
required:
  - access_token
  - expires_in
  - token_type
